    <script type="text/javascript">
        $(function () {


            $(".dropdown-menu ,.dropdoswn-menu li ,.dropdown-menu li div", ".disable-close-on-click").click(function (evt) {
                evt.stopPropagation();
            });





            // $(".light-theme").delay(500).css("margin-top", $(".affix-top").outerHeight());

            //Adding Bottom Margin For Mobile Devices
            $(".plan").after("<div class='divider visible-phone'></div>");


            //$(".hidden-colors-trigger").click(function (evt)
            //{
            //    evt.preventDefault();
            //    $("div.hidden-colors").slideToggle();
            //});

            $(".color-swatch div[data-color]").each(function () {
                $(this).css("background-color", $(this).data("color"));
            });


            //Adding Backup For Reset
            $(".plan").each(function () {
                $(this).attr("data-reset", $(this).attr("class"))
            });

            // Set Control Panel Height At Startup
            var controlPanel = $(".control-panel");
            var controlPanelHeight = controlPanel.outerHeight();
            if (controlPanelHeight > 50) {
                controlPanel.parent().css("min-height", controlPanelHeight + "px");

                controlPanel.css("position", "fixed");

            }
            else {
                controlPanel.parent().height(50);
                controlPanel.css("position", "fixed");
            }




            // Set Control Panel Height At Resize
            $(window).resize(function () {
                controlPanelHeight = controlPanel.outerHeight();
                if (controlPanelHeight > 50) {
                    controlPanel.parent().css("min-height", controlPanelHeight + "px");

                    controlPanel.css("position", "fixed");

                }
                else {
                    controlPanel.parent().height(50);
                    controlPanel.css("position", "fixed");
                }
            });



            //Example Actions
            $(".e-a a").click(function (evt) {
                evt.preventDefault();
                var effect = $(this).data("toggle");
                var target = $(this).closest("ul").data("example");
                if (effect == "he1") {
                    $(".plan", target).each(function () {
                        $(this).toggleClass("hover-animate-position");
                        console.log($(this).attr("class"));

                    });
                }
                if (effect == "he2") {
                    $(".plan", target).each(function () {
                        $(this).toggleClass("no-boxed-animation");
                        console.log($(this).attr("class"));

                    });
                }

            });



            //Color Changer For Tables
            $(".preview-color").click(function (evt) {
                var colorClass = $(this).data("class");
                evt.preventDefault();
                $(".current-color-pricing-table").css("border-top-color", $(this).data("color"));
                $(".plan").each(function () {
                    classVerifier($(this));

                    $(".plan").each(function () {
                        $(this).addClass(colorClass);

                    });
                });
            });


            //Background Color Changer
            $(".bg-color").click(function (evt) {

                evt.preventDefault();
                var color = $(this).data("color");
                $(".current-color-bg-table").css("border-top-color", color);

                $("body").css("background-color", color);
                var data_class = $(this).data("class");

                if (data_class == "dark-bg") {
                    $(".plan").each(function () {
                        $(this).addClass(data_class);
                    });
                }
                else {
                    $(".plan").each(function () {
                        $(this).removeClass("dark-bg");
                    });
                }

            });


            //=Scrolling Navigation
            $(".current-layout-trigger a").click(function (evt) {
                evt.preventDefault();
                var navigateTo = $($(this).attr("href")).offset().top;
                $("body,html").stop().animate({ scrollTop: navigateTo - 20 }, 800, "easeOutQuart");
            });



            //reset Color Scheme
            $("#resetColor").click(function (evt) {
                evt.preventDefault();
                $(".plan").each(function () {
                    $(this).attr("class", $(this).attr("data-reset"))
                });
                $("body").removeAttr("style");

            });

            // Shadow Change Event Handler
            $(".shadow-styler .dropdown-menu a").click(function (evt) {
                evt.preventDefault();

                var shadowStyle = $(this).data("shadow");
                $(".plan").each(function () {
                    shadowVerifier($(this));

                    $(".plan").each(function () {
                        $(this).addClass(shadowStyle);

                    });
                });
            })

        });




        //  Looping Through Preview Color
        function classVerifier(currentElement) {
            $(".preview-color").each(function () {
                var classList = $(this).data("class");

                if (currentElement.hasClass(classList)) {
                    currentElement.removeClass(classList);
                }
            });
        }

        //  Looping Through BG Color

        function shadowVerifier(currentElement) {
            $(".shadow-styler a").each(function () {
                var shadowList = $(this).data("shadow");

                if (currentElement.hasClass(shadowList)) {
                    currentElement.removeClass(shadowList);


                }
            });

        }
    </script>
